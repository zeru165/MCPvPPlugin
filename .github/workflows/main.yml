name: Build MCPvP Plugin

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile plugin
        run: |
          mkdir build
          javac -cp paper-1.20.4-499.jar -d build $(find src -name "*.java")
          cp src/main/resources/plugin.yml build/
          cd build
          jar cf MCPvPPlugin-1.20.4.jar *
          mkdir -p ../out
          mv MCPvPPlugin-1.20.4.jar ../out/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MCPvPPlugin-1.20.4
          path: out/MCPvPPlugin-1.20.4.jar
