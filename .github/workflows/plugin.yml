name: Build MCPvP Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build plugin jar
      run: |
        mkdir build
        javac -d build -sourcepath src src/com/mcpvp/*.java
        jar cvf MCPvPPlugin.jar -C build .
        mkdir output
        mv MCPvPPlugin.jar output/

    - name: Upload built plugin
      uses: actions/upload-artifact@v4
      with:
        name: MCPvPPlugin
        path: output/M
